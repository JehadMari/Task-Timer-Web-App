<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer App</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: #333;
}

.task-form {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.task-form input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.task-form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.timer {
    text-align: center;
    margin-bottom: 20px;
}

.timer p {
    font-size: 36px;
    font-weight: bold;
    color: #007bff;
}

.timer button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.timer button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.past-entries {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 5px 0;
    font-size: 16px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Task Timer</h1>
        <div class="task-form">
            <input type="text" id="task-name" placeholder="Task name">
            <button id="start-btn">Start</button>
        </div>
        <div class="timer">
            <p id="timer-display">00:00:00</p>
            <button id="stop-btn" disabled>Stop</button>
        </div>
        <div class="past-entries">
            <h2>Past Time Entries</h2>
            <ul id="entries-list">
                <!-- Entries will be dynamically added here -->
            </ul>
        </div>
    </div>
</body>
<script>
const taskNameInput = document.getElementById("task-name");
const startButton = document.getElementById("start-btn");
const stopButton = document.getElementById("stop-btn");
const timerDisplay = document.getElementById("timer-display");
const entriesList = document.getElementById("entries-list");

let startTime;
let timerInterval;

startButton.addEventListener("click", startTimer);
stopButton.addEventListener("click", stopTimer);

function startTimer() {
    if (!taskNameInput.value) {
        alert("Please enter a task name.");
        return;
    }

    startButton.disabled = true;
    stopButton.disabled = false;

    startTime = new Date().getTime();

    timerInterval = setInterval(updateTimer, 1000);
}

function stopTimer() {
    if (!startTime) {
        return;
    }

    const endTime = new Date().getTime();
    const elapsedTime = formatTime(endTime - startTime);

    clearInterval(timerInterval);

    startButton.disabled = false;
    stopButton.disabled = true;

    // Add the time entry to the list
    const entryItem = document.createElement("li");
    entryItem.textContent = `${taskNameInput.value}: ${elapsedTime}`;
    entriesList.appendChild(entryItem);

    // Clear the task name input
    taskNameInput.value = "";
    timerDisplay.textContent = "00:00:00";
}

function updateTimer() {
    const currentTime = new Date().getTime();
    const elapsedTime = formatTime(currentTime - startTime);
    timerDisplay.textContent = elapsedTime;
}

function formatTime(ms) {
    const hours = Math.floor(ms / 3600000);
    const minutes = Math.floor((ms % 3600000) / 60000);
    const seconds = Math.floor((ms % 60000) / 1000);
    return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
}

function padZero(num) {
    return num < 10 ? `0${num}` : num;
}
</script>
</html>
